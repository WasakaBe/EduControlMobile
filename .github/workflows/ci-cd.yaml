name: Flutter CI/CD Workflow

on:
  push:
    branches:
      - main
      - release/*
      - feature/*
  pull_request:
    branches:
      - main
      - release/*
  workflow_dispatch:

jobs:
  build:
    name: Build and Test Flutter Project
    runs-on: ubuntu-latest

    env:
      FLUTTER_ENV: development
      API_URL: ${{ secrets.API_URL }}
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

    steps:
      # Checkout code from GitHub
      - name: Check out repository
        uses: actions/checkout@v3

      # Cache Flutter Dependencies
      - name: Cache Flutter Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # Setup Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.4'  # Cambiamos la versión de Flutter para que use Dart >= 3.2.0

      # Verify Flutter installation
      - name: Flutter Doctor
        run: flutter doctor

      # Install dependencies
      - name: Install dependencies
        run: flutter pub get
     
        # Run tests (solo para ramas feature y development)
      - name: Run Tests
        if: startsWith(github.ref, 'refs/heads/feature/') || github.ref == 'refs/heads/development'
        run: flutter test
        
  deploy:
         name: Deploy Flutter App
         runs-on: ubuntu-latest
         needs: build
         if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')
         steps:
           # Checkout code from GitHub
           - name: Check out repository
             uses: actions/checkout@v3
     
           # Setup Flutter SDK
           - name: Setup Flutter
             uses: subosito/flutter-action@v2
             with:
               flutter-version: '3.24.4'
     
           # Run Deployment Script (cambia este paso según tu proceso de despliegue)
           - name: Deploy Application
             run: echo "Desplegando la aplicación..."  # Aquí se debería colocar el script o comando específico para el despliegue
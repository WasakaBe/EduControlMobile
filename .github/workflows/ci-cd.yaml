name: Flutter CI/CD Workflow

on:
  push:
    branches:
      - main
      - release/*
      - feature/*
  pull_request:
    branches:
      - main
      - release/*
      - feature/*
  workflow_dispatch:

jobs:
  build:
    name: Build and Test Flutter Project
    runs-on: ubuntu-latest

    env:
      FLUTTER_ENV: development
      API_URL: ${{ secrets.API_URL }}
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

    steps:
      # Checkout code from GitHub
      - name: Check out repository
        uses: actions/checkout@v3

      # Cache Flutter Dependencies
      - name: Cache Flutter Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # Setup Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.4'

      # Verify Flutter installation
      - name: Flutter Doctor
        run: flutter doctor

      # Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Run tests (para ramas de características y desarrollo)
      - name: Run Tests
        if: startsWith(github.ref, 'refs/heads/feature/') || github.ref == 'refs/heads/development'
        run: flutter test

      # Almacenar los reportes de prueba como artefacto
      - name: Save Test Reports
        if: always() && (startsWith(github.ref, 'refs/heads/feature/') || github.ref == 'refs/heads/development')
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: test/

  deploy:
    name: Deploy Flutter App
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')
    steps:
      # Checkout code from GitHub
      - name: Check out repository
        uses: actions/checkout@v3

      # Setup Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.4'

      # Verificar la aprobación antes de desplegar (detener el despliegue si hay errores en las pruebas)
      - name: Deploy Application
        run: echo "Desplegando la aplicación..."  # Aquí se debería colocar el script o comando específico para el despliegue
